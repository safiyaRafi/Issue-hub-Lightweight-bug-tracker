name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-matrix:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11, 3.12]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m venv venv
          . venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run backend tests
        working-directory: backend
        run: |
          . ../venv/bin/activate || true
          pytest -q

  migrations-postgres:
    runs-on: ubuntu-latest
    needs: test-matrix
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: issuehub_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d issuehub_test" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Wait for Postgres
        run: |
          echo "Waiting for Postgres to be ready..."
          sleep 10

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install backend deps
        run: |
          python -m venv venv
          . venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run alembic migrations against Postgres
        working-directory: backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:5432/issuehub_test
        run: |
          . ../venv/bin/activate || true
          export DATABASE_URL=postgresql://postgres:postgres@127.0.0.1:5432/issuehub_test
          python -c "from app.config import settings; settings.database_url='postgresql://postgres:postgres@127.0.0.1:5432/issuehub_test'"
          alembic upgrade head
